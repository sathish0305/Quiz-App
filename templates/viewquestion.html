{% extends 'base.html' %}

{% block content %}
<div class="quizcol">
    <div class="container">
       
      <div class="card border-primary">
        <div class="card-body">
            <h3 class="mt-3">Check Your Knowledge!!</h3>
            <form method='POST' action=''>
                {% csrf_token %}
                <ol>
                {% for data in quizzes%}
                <li>
                    <div class="form-group">
                        <div class="card-header">
                            <label for="question"></label>
                            <textarea readonly class="form-control text-primary" id="floatingTextarea2" oncopy="return false" onpaste="return false" oncut="return false" style="height: 100px; width: 500px">{{data.question}}</textarea>
                          </div>
                      </div>
                      <div class="form-check mt-3">
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="{{data.question}}" id="{{data.option_one}}" value="option1" required>
                              <label class="form-check-label" for="{{data.option_one}}">
                                  {{data.option_one}}
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="{{data.question}}" id="{{data.option_two}}" value="option2">
                              <label class="form-check-label" for="{{data.option_two}}">
                                  {{data.option_two}}
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="{{data.question}}" id="{{data.option_three}}" value="option3">
                              <label class="form-check-label" for="{{data.option_three}}">
                                  {{data.option_three}}
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="{{data.question}}" id="{{data.option_four}}" value="option4">
                              <label class="form-check-label" for="{{data.option_four}}">
                                  {{data.option_four}}
                              </label>
                          </div>
                          <br>
                      </div>
                    </li>
               
                {% endfor %}
            </ol>
            
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        
        </div>
      </div>

    </div>
</div>


{% endblock %}
