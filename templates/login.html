{% extends 'base.html' %}

{% block content %}
<div class="login-and-register-main">
    <div class="login-container">
        <div class="card border-primary mb-3" style="max-width: 40rem;">
            <h3 class="card-header text-primary">Login Here</h3>
            <div class="card-body">
             <form class="d-flex justify-content-center flex-column" action="" method="POST">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-form-label">Username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="username">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name="password" id="inputPassword">
                    </div>
                </div>
                <input type="submit" class="btn btn-outline-primary" value="Login">
             </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
